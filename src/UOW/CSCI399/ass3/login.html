<html>
	<head>
		<title>Nuts About Nutrition: Login</title>
		<link type="text/css" rel='stylesheet' href='style.css'>
	</head>
	<body>
		<!-- $Id: login.html 2 2007-07-19 13:00:48Z pdezwart $ -->

		<form method="post" action="j_security_check">

		<h1>Nuts About Nutrition: Login</h1>

		<table align="center" border="0">
			<caption>
				Enter your user name and password
			<caption>

			<tr>
				<td align="right">
					<strong>
						User name:
					</strong>
				</td>

				<td align="right">
					<input type="text" name="j_username" value="" size="16" />
				</td>
			</tr>

			<tr>
				<td align="right">
					<strong>
						Password:
					</strong>
				</td>

				<td align="right">
					<input type="password" name="j_password" value="" size="16" />
				</td>
			</tr>

			<tr>
				<td colspan="2" align="center">
					<input type="submit" value=" Login " />
				</td>
			</tr>
		</table>
	</body>
</html>
